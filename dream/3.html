<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        color: green;
      }

      li {
        color: blue;
      }

      #special {
        color: pink;
      }

      .red {
        width: 100px;
        height: 100px;
        background: yellow;
      }

      button:hover {
        color: red;
        cursor: pointer;
        background: beige;
      }

      a[href^='naver'] {
        color: purple;
      }
      a[href$='.com'] {
        color: purple;
      }
    </style>
  </head>
  <body>
    <ol>
      <li id="special">First</li>
      <li>Second</li>
    </ol>
    <button>button1</button>
    <button>button2</button>
    <div class="red"></div>
    <div class="blue"></div>
    <a href="naver.com">Naver</a>
    <a href="google.com">Google</a>
    <a>Empty</a>
  </body>
</html>
